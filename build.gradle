group 'cs.hackathon'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'edu.stanford.nlp:stanford-corenlp:3.8.0'
    compile 'edu.stanford.nlp:stanford-corenlp:3.8.0:models'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
