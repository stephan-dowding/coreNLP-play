group 'cs.hackathon'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'edu.stanford.nlp:stanford-corenlp:3.8.0'
    compile 'edu.stanford.nlp:stanford-corenlp:3.8.0:models'
    compile 'edu.stanford.nlp:stanford-corenlp:3.8.0:models-english'
    compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '7.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
